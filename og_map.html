<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #location { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Current Location</h2>
    <button onclick="getLocation()">Get My Location</button>
    <p id="location">Click the button to fetch your address.</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let apiKey = "67b81d558b53a670526627fsk995caf";  // Replace with a valid API key
            let apiUrl = `https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}&api_key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let address = data.display_name || "Address not found";
                    document.getElementById("location").innerText = `Your Address: ${address}`;
                })
                .catch(error => {
                    document.getElementById("location").innerText = "Error fetching address.";
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>

</body>
</html>
