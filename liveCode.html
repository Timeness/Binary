<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: 'Signika', sans-serif;
    }
    #output {
      width: 80%;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Live Code Editor</h1>
  
  <h3>HTML Code:</h3>
  <textarea id="htmlCode" placeholder="Write your HTML code here..."></textarea>
  
  <h3>CSS Code:</h3>
  <textarea id="cssCode" placeholder="Write your CSS code here..."></textarea>
  
  <h3>JavaScript Code:</h3>
  <textarea id="jsCode" placeholder="Write your JavaScript code here..."></textarea>
  
  <button onclick="runCode()">Run Code</button>
  
  <h3>Output:</h3>
  <iframe id="output" sandbox="allow-scripts"></iframe>
  
  <script>
    function runCode() {
      const html = document.getElementById('htmlCode').value;
      const css = document.getElementById('cssCode').value;
      const js = document.getElementById('jsCode').value;

      const iframe = document.getElementById('output');
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(`
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `);
      doc.close();
    }
  </script>
</body>
</html>
